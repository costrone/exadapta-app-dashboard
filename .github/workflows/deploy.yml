name: Deploy to Firebase
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env for Vite
        run: |
          cat > .env << 'EOF'
          VITE_FB_API_KEY=${{ vars.VITE_FB_API_KEY }}
          VITE_FB_AUTH_DOMAIN=${{ vars.VITE_FB_AUTH_DOMAIN }}
          VITE_FB_PROJECT_ID=${{ vars.VITE_FB_PROJECT_ID }}
          VITE_FB_BUCKET=${{ vars.VITE_FB_BUCKET }}
          VITE_FB_SENDER=${{ vars.VITE_FB_SENDER }}
          VITE_FB_APP_ID=${{ vars.VITE_FB_APP_ID }}
          VITE_GEMINI_API_KEY=${{ vars.VITE_GEMINI_API_KEY }}
          EOF

      - run: npm ci
      - run: npm run build

      - name: Install Functions deps
        run: npm install
        working-directory: functions

      - name: Build Functions
        run: npm run build
        working-directory: functions

      - name: Set Functions secret (GEMINI_API_KEY)
        run: |
          echo "$GEMINI_API_KEY" | npx --yes firebase-tools functions:secrets:set GEMINI_API_KEY --project exadapta --data-file - --token "$FIREBASE_TOKEN"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Hosting, Firestore rules and Functions
        run: npx --yes firebase-tools deploy --only hosting,firestore:rules,functions --project exadapta --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
